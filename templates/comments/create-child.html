{% load bootstrap4 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<form method="post" class="form m-3" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form child_form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    {% endbuttons %}
</form>
